<div class="card p-6 bg-white shadow-lg rounded-xl">
  <h3 class="text-2xl font-semibold text-indigo-700 mb-4 border-b pb-2">
    Daily Medication Schedule
  </h3>

  <div *ngIf="loading" class="text-center py-8 text-gray-500">Loading reminders...</div>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <p class="font-bold">Error:</p>
    <p>{{ errorMessage }}</p>
    <button (click)="loadReminders()" class="underline text-sm font-semibold mt-2">Try Again</button>
  </div>

  <div *ngIf="!loading && groupedReminders.length > 0">
    <div *ngFor="let med of groupedReminders" class="mb-6 p-4 rounded-lg shadow bg-gray-50">
      <div class="flex justify-between items-center mb-3">
        <div>
          <strong class="text-lg text-indigo-700">{{ med.medicationName }}</strong>
          <p class="text-sm text-gray-600">Dose: {{ med.dosageTiming }}</p>
        </div>
        <span class="text-sm text-gray-500">{{ med.durationDays }} day course</span>
      </div>

      <!-- âœ… Checkboxes for each day -->
      <div class="flex flex-wrap gap-2">
        <label *ngFor="let day of med.days" class="flex items-center space-x-1">
          <input type="checkbox" [checked]="day.taken" [disabled]="!day.isToday || day.taken"
            (change)="markDayAsTaken(med.medicationId, day)" class="accent-indigo-600 cursor-pointer" />
          <span [ngClass]="{
              'text-green-600': day.taken,
              'text-gray-400': !day.isToday && !day.taken,
              'text-indigo-600': day.isToday
            }" class="text-sm font-medium">
            {{ day.dayNumber }}
          </span>
        </label>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && groupedReminders.length === 0 && !errorMessage"
    class="text-center py-8 text-gray-600 bg-gray-50 rounded-lg">
    ðŸŽ‰ All clear! No outstanding reminders for today.
  </div>
</div>
